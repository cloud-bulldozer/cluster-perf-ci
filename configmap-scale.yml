---
global:
  writeToFile: false
  indexerConfig:
    enabled: true
    esServers: [https://search-cloud-perf-lqrf3jjtaqo7727m7ynd2xyt4y.us-west-2.es.amazonaws.com]
    defaultIndex: ripsaw-kube-burner
    type: elastic

