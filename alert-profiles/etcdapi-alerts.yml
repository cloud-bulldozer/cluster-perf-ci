# etcd

- expr: avg_over_time(histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket[2m]))[2m:]) > 0.015
  description: 2 minutes avg. etcd fsync latency on {{$labels.pod}} higher than 10ms {{$value}}
  severity: error

- expr: avg_over_time(histogram_quantile(0.99, rate(etcd_network_peer_round_trip_time_seconds_bucket[2m]))[2m:]) > 0.1
  description: 2 minutes avg. etcd network peer round trip on {{$labels.pod}} higher than 100ms {{$value}}
  severity: error

- expr: increase(etcd_server_leader_changes_seen_total[2m]) > 0
  description: etcd leader changes observed
  severity: error

- expr: histogram_quantile(0.99, sum without(grpc_type) (rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job=~".*etcd.*"}[5m]))) > 0.15
  description: etcd gRPC requests to {{ $labels.grpc_method }} are taking {{ $value }}s on etcd instance {{ $labels.instance }}.
  severity: error

# API server
- expr: avg_over_time(histogram_quantile(0.99, sum(apiserver_request_duration_seconds_bucket{apiserver="kube-apiserver",verb=~"POST|PUT|DELETE|PATCH|CREATE"}) by (verb,resource,subresource,le))[2m:]) > 1
  description: 2 minutes avg. 99th mutating API call latency for {{$labels.verb}}/{{$labels.resource}} greater than 1 second
  severity: error

- expr: avg_over_time(histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{apiserver="kube-apiserver",verb="GET",scope="resource"}[2m])) by (verb,resource,subresource,le))[2m:]) > 1
  description: 2 minutes avg. 99th read-only API call latency for {{$labels.verb}}/{{$labels.resource}} in scope {{$labels.scope}} greater than 1 second
  severity: error

- expr: avg_over_time(histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{apiserver="kube-apiserver",verb="LIST",scope="namespace"}[2m])) by (verb,resource,subresource,le))[2m:]) > 5
  description: 2 minutes avg. 99th read-only API call latency for {{$labels.verb}}/{{$labels.resource}} in scope {{$labels.scope}} greater than 5 seconds
  severity: error

- expr: avg_over_time(histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{apiserver="kube-apiserver",verb="LIST",scope="cluster"}[2m])) by (verb,resource,subresource,le))[2m:]) > 30
  description: 2 minutes avg. 99th read-only API call latency for {{$labels.verb}}/{{$labels.resource}} in scope {{$labels.scope}} greater than 10 seconds
  severity: error

# Control plane pods
- expr: rate(kube_pod_container_status_restarts_total{namespace=~"openshift-.*(apiserver|etcd)", container=~"etcd|kube-apiserver|openshift-apiserver"}[2m]) > 0
  description: Detected restart of container {{$labels.container}} from pod {{$labels.pod}}
  severity: error
